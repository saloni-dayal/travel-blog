    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">Sign up</h1>
          <div class="inputContainer">
            <input type="text" class="input" id="firstname" placeholder="firstname">
            <label for="" class="label">Name</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" id="email" placeholder="E-mail">
            <label for="" class="label">Email</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" id="username" placeholder="username">
            <label for="" class="label">Username</label>
          </div>
    
          <div class="inputContainer">
            <input id="password" class="input" type="password" value="" name="password" placeholder="password"  onkeyup="isGood(this.value)" />
            <label for="" class="label">Password</label>
          </div>
          <small class="help-block" id="password-text"></small>
          <div class="inputContainer" >
            <input class="input" type="password" id="cnfpassword" placeholder="confirm password" >
            <label for="" class="label">Confirm Password</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" id="address" placeholder="a">
            <label for="" class="label">Address</label>
          </div>
          <div class="inputtContainer">
          <label><a href="loginpage.html" class="label">Already Registered? Login</a></label>
          </div>
          <button class="submitBtn" value="Sign up" id="signup">Sign up</button>
        </form>
      </div>
